<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Google Font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- FontAwesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          fontFamily: {
            'manrope': ["Manrope", "serif"],
          }
        }
      }
    }
  </script>
</head>

<body class="font-manrope">
  <main class="lg:w-10/12 mx-auto px-10 lg:px-16">
    <!-- banner -->
    <header class="lg:mt-16">
      <section class="flex flex-col-reverse lg:flex-row items-center lg:h-[600px] lg:space-x-60">
        <!-- Banner Content -->
        <div>
          <h1 class="text-4xl lg:text-7xl font-extrabold">It's good<br>
            tea time at The<br>
            Tea House</h1>
          <p class="text-lg font-medium text-gray-500 py-8">Tea and Botanical Solutions Supplier Give Optimum<br> 
            Satisfaction To Your Taste Buds.</p>
          <button class="px-4 py-3 bg-gradient-to-r from-orange-400 to-red-600 text-white rounded-lg flex items-center">Explore More <i class="fa-solid fa-arrow-right -rotate-45 pl-2 text-xl"></i></button>
        </div>
        <!-- Tea-banner-Image -->
        <div class="relative mb-10">
          <img class="mt-10 lg:mt-28" src="images/banner.png" alt="">
          <!-- Ratings card -->
           <div class="bg-white absolute bottom-0 lg:bottom-8 left-[10%] py-3 lg:py-5 px-5 lg:px-10 rounded-xl flex items-center drop-shadow-md">
            <i class="fa-solid fa-star text-yellow-400 text-xl lg:text-3xl pr-2"></i>
            <div class="">
            <h3 class="text-xl lg:text-3xl font-extrabold">5.00</h3>
            <small class="text-gray-500 font-semibold text-xs lg:text-lg">Trust Pilot Ratings</small>
            </div>
           </div>
        </div>
      </section>
    </header>
  </main>

  <footer>

  </footer>
</body>

</html>
